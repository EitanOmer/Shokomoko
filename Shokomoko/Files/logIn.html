<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="utf-8" />

    <link rel="shortcut icon" type="image/png" href="images/fav.png" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="Script.js"></script>

    <title>בדיקת סטטוס מקום</title>
</head>
<body dir="rtl" class="logSign">
    <main>
        <div class="logSignBox">
            <button class="backToHome" onclick="window.history.back()">חזרה</button>
            <div align="center">
                <img src="Images/fav - transperant.png" alt="shokomoko-logo" width="200" />
            </div>
            <h1 align="center">בדיקת סטטוס מקום שהוזמן במסעדת שוקומוקו</h1>

            <form align="center">
                <input name="name" id="name" placeholder="שם" class="logSignInput" />
                
                <input name="pass" id="pass" placeholder="סיסמא" class="logSignInput" />

                <input type="submit" value="בדיקה" class="logSignSubmit"/>
            </form>
        </div>
    </main>
</body>
</html>
