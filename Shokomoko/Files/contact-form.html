            <h1>צרו קשר</h1>

            <form action="mailto:epsteineitan@gmail.com" method="get">
                <input class="type1Input" type="text" name="firstname" id="surname" placeholder="שם פרטי ומשפחה" required />

                <input class="type1Input" type="text" name="email" id="email" placeholder="כתובת דואר אלקטרוני" required />

                <input class="type2Input" type="text" name="subject" id="subject" placeholder="נושא ההודעה" required />
                <br /><br />

                <textarea class="type2Input" rows="4" cols="50" placeholder="תוכן ההודעה" required></textarea>
                <br /><br />

                <input class="formBtn" type="submit" value="שלח" />
                <input class="formBtn" type="reset" vlaue="נקה" />
            </form>
        </div>
        <hr style="margin:0;" />
    </main>
